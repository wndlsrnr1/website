spring:
  datasource:
    url: jdbc:mysql://218.151.24.60:3306/website
    username: root2
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        운영시 none으로 바꾸어 놓기
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
  thymeleaf:
    cache: false
  servlet:
    multipart:
      max-file-size: 10MB
      enabled: true
      max-request-size: 20MB
  messages:
    basename: errors, messages
    encoding: UTF-8

logging.level:
  org.hibernate.SQL: debug

server:
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never
    include-message: never
    include-binding-errors: never
    include-exception: false
    path: /error

  servlet:
    session:
      #      이거 무슨 설정임?
      tracking-modes: cookie


