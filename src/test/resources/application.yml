spring:
  datasource:
    url: jdbc:h2:mem:{website}
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
  profiles:
    active: test
  messages:
    basename: errors, messages, config.i18n.messages
    encoding: utf-8
logging.level:
  org.hibernate.SQL: debug
